live_config_reload = true

[window]
padding = { x = 10, y = 10 }
decorations = "None"
dynamic_padding = true
opacity = 0.59
blur = true


[colors.primary]
background = '#000000'


[font]
normal = { family = "Iosevka Term", style = "Regular" }
bold = { family = "Iosevka Term", style = "Bold" }
italic = { family = "Iosevka Term", style = "Italic" }
offset = { x = 0, y = 3 }
size = 20


[cursor]
style = { shape = "Block", blinking = "Off" }
vi_mode_style = { shape = "Block", blinking = "Off" }
thickness = 0.13

[mouse]
hide_when_typing = false

[keyboard]
bindings = [
  { key = "h", mods = "Control|Shift", action = "ReceiveChar" },
  { key = "l", mods = "Control|Shift", action = "ReceiveChar" },
]
